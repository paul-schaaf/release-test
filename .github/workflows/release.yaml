name: Release

env:
  CURL_TAG: -d '{"tag_name":"tag_name"}'


on:
  workflow_dispatch:
    inputs:
      tag:
        description: release tag
        required: true

jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - run: 'curl -X POST -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/paul-schaaf/release-test/releases $CURL_TAG'
  build-apple-x86:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "${{ github.event.inputs.tag }}"
      - run: rustup target add x86_64-apple-darwin
      - run: cargo build --release --target x86_64-apple-darwin
      - uses: actions/upload-artifact@v2
        with:
          name: x86_64-apple-darwin
          path: ./target/x86_64-apple-darwin/release/cli
  build-apple-aarch:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "${{ github.event.inputs.tag }}"
      - run: rustup target add aarch64-apple-darwin
      - run: cargo build --release --target aarch64-apple-darwin
      - uses: actions/upload-artifact@v2
        with:
          name: aarch64-apple-darwin
          path: ./target/aarch64-apple-darwin/release/cli
  build-linux-x86:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "${{ github.event.inputs.tag }}"
      - run: rustup target add x86_64-unknown-linux-gnu
      - run: cargo build --release --target x86_64-unknown-linux-gnu
      - uses: actions/upload-artifact@v2
        with:
          name: x86_64-unknown-linux-gnu
          path: ./target/x86_64-unknown-linux-gnu/release/cli
